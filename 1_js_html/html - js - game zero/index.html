<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>крестики - нолики</title>
    <link rel="stylesheet" href="./src/style/css/style.css" />
  </head>
  <body>
    <div class="container">

      <div class="content_top">
        <!-- Топ лист -->
        <div class="top">
          <div class="top__title">Топ игроков:</div>
          <div class="top__table">
            <div class="top__row">
              <div id="lvl" class="top__cell"></div>
              <div id="player" class="top__cell"></div>
              <div id="score" class="top__cell"></div>
            </div>
           
          </div>
        </div>
        <!-- Текущее время -->
        <div class="date_time">
          <div class="currentTime">
            <span class="ct_time"></span>
            <span class="ct_date"></span>
          </div>
        </div>
        
      </div>

      <!-- 1 page - form players -->
      <div id="screen" class="intro">
        <span class="black">КРЕСТИКИ - НОЛИКИ</span>
        <div class="intro__input">
          <label for="player1">Игрок 1:</label>
          <input class="input" type="text" name="" id="player1" />
        </div>
        <div class="intro__input">
          <label for="player2">Игрок 2:</label>
          <input class="input" type="text" name="" id="player2" />
        </div>
        <button class="button button__text button_intro">Начать игру!</button>
        <img class="intro__img" src="./src/style/source/bg-logo.jpg" />
        <div class="blur"></div>
      </div>

      <!-- 2 page - game field -->
      <div id="screen" class="wrapper hidden">
        <!-- рейтинг 1го игрока -->
        <div id="rate1" class="rate">
          <span number="1" class="rate__player"></span>
          <span>Победы:</span>
          <span number="1" class="rate__count"></span>
        </div>
        <!-- игровое поле -->
        <div class="game">
          <!-- статус очередности хода -->
          <div class="text text24 accent status"></div>
          <!-- поле крестики-нолики -->
          <div class="field">
            <div class="row">
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
            </div>
            <div class="row">
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
            </div>
            <div class="row">
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
            </div>
          </div>
          <!-- блок кнопок управления игрой -->
          <div class="game__btns">
            <button id="restart" class="button button__icon">
              <svg
                class="svg"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
              >
                <path
                  d="M16.242 17.242a6.04 6.04 0 0 1-1.37 1.027l.961 1.754a8.068 8.068 0 0 0 2.569-2.225l-1.6-1.201a5.938 5.938 0 0 1-.56.645zm1.743-4.671a5.975 5.975 0 0 1-.362 2.528l1.873.701a7.977 7.977 0 0 0 .483-3.371l-1.994.142zm1.512-2.368a8.048 8.048 0 0 0-1.841-2.859l-1.414 1.414a6.071 6.071 0 0 1 1.382 2.146l1.873-.701zm-8.128 8.763c-.047-.005-.094-.015-.141-.021a6.701 6.701 0 0 1-.468-.075 5.923 5.923 0 0 1-2.421-1.122 5.954 5.954 0 0 1-.583-.506 6.138 6.138 0 0 1-.516-.597 5.91 5.91 0 0 1-.891-1.634 6.086 6.086 0 0 1-.247-.902c-.008-.043-.012-.088-.019-.131A6.332 6.332 0 0 1 6 13.002V13c0-1.603.624-3.109 1.758-4.242A5.944 5.944 0 0 1 11 7.089V10l5-4-5-4v3.069a7.917 7.917 0 0 0-4.656 2.275A7.936 7.936 0 0 0 4 12.999v.009c0 .253.014.504.037.753.007.076.021.15.03.227.021.172.044.345.076.516.019.1.044.196.066.295.032.142.065.283.105.423.032.112.07.223.107.333.026.079.047.159.076.237l.008-.003A7.948 7.948 0 0 0 5.6 17.785l-.007.005c.021.028.049.053.07.081.211.272.433.538.681.785a8.236 8.236 0 0 0 .966.816c.265.192.537.372.821.529l.028.019.001-.001a7.877 7.877 0 0 0 2.136.795l-.001.005.053.009c.201.042.405.071.61.098.069.009.138.023.207.03a8.038 8.038 0 0 0 2.532-.137l-.424-1.955a6.11 6.11 0 0 1-1.904.102z"
                />
              </svg>
            </button>
            <button id="close" class="button button__icon">
              <svg
                class="svg"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
              >
                <path d="M16 13v-2H7V8l-5 4 5 4v-3z" />
                <path
                  d="M20 3h-9c-1.103 0-2 .897-2 2v4h2V5h9v14h-9v-4H9v4c0 1.103.897 2 2 2h9c1.103 0 2-.897 2-2V5c0-1.103-.897-2-2-2z"
                />
              </svg>
            </button>
          </div>
        </div>
        <!-- рейтинг 2го игрока -->
        <div id="rate2" class="rate">
          <span number="2" class="rate__player"></span>
          <span>Победы:</span>
          <span number="2" class="rate__count"></span>
        </div>
      </div>
    </div>
    <!-- всплывающее окно -->
    <div id="popup" class="wrapper_popup">
      <div class="popup">
        <span class="popup__text"> </span>
        <button class="button button__text popup_btn">Реванш!</button>
      </div>
    </div>

    <img
      src="./src/style/source/bg-game.jpg"
      class="bg_game"
      alt=""
      class="bg_game"
    />

    <script src="./index.js"></script>
  </body>
</html>
